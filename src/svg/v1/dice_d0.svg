  <script
     type="text/javascript"
     data-namespace="d0"
     id="script_d0"><![CDATA[
var d0 = {

  menu: {
    'Roll': {
      eventName: 'die_roll',
      otherEvents: ['dblclick'],
      applicable: (dieNode) => { return true },
      handler: function(evt) {
        dice.roll_handler(this, 10)
        let tspan = this.querySelector('tspan')
        let origNum = parseInt(tspan.textContent)
        if (origNum == 10) {
          tspan.textContent = '0'
        }
      },
    },
    'Turn Up': {
      eventName: 'die_turn_up',
      applicable: (dieNode) => { return true },
      uiLabel: (dieNode) => {
        let tspan = dieNode.querySelector('tspan')
        let nextNum = (parseInt(tspan.textContent) + 1) % 10
        return 'Turn to ' + nextNum
      },
      handler: function(evt) {
        dice.turn_handler(this, 10)
        let tspan = this.querySelector('tspan')
        let origNum = parseInt(tspan.textContent)
        if (origNum == 10) {
          tspan.textContent = '0'
        }
      },
    },
  },

  initialize: function(elem, prototype) {
    if (!prototype) {
      return
    }
    elem.querySelector('tspan').textContent = (
      prototype.querySelector('tspan').textContent
    )
  },

}

    ]]></script>
