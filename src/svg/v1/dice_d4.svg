    </filter>
  </defs>
  <script
     type="text/javascript"
     src="js/dice_utils.js"
     id="script_d4_utils" />
  <script
     type="text/javascript"
     data-namespace="d4"
     id="script_d4"><![CDATA[
var d4 = {

  roll_handler: function(evt) {
    return dice.roll_handler(this, 4)
  },

  turn_handler: function(evt) {
    return dice.turn_handler(this, 4)
  },

  initialize: function(elem) {
    console.log('hooking up handlers for ', elem)
    elem.addEventListener('die_roll', this.roll_handler)
    elem.addEventListener('dblclick', this.roll_handler)
    elem.addEventListener('die_turn_up', this.turn_handler)
  },

  menu: {
    'Roll': {
      eventName: 'die_roll',
      applicable: (dieNode) => { return true },
    },
    'Turn Up': {
      eventName: 'die_turn_up',
      applicable: (dieNode) => { return true },
      uiLabel: (dieNode) => { 
        var tspan = dieNode.querySelector('tspan')
        var nextNum = (parseInt(tspan.textContent) % 4) + 1
        return 'Turn to ' + nextNum
        },
    },
  },

  serialize: function(elem) {
    value = elem.querySelector('tspan').textContent
    return {dieValue: value}
  },

  deserialize: function(elem, payload) {
    elem.querySelector('tspan').textContent = payload.dieValue
  },

}

    ]]></script>
