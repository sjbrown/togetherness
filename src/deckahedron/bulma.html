<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bulma Mobile Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bulma CSS from CDN -->
  <link rel="stylesheet"
        href="./bulma/css/bulma.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <!-- Two mobile-friendly columns -->
      <div class="columns is-mobile">
        <div class="column is-half">
          <!-- Your SVG card would replace this -->
          <div class="card">
            <div class="card-content">
              <p class="title is-5">Card Title</p>
              <p class="content">Tap me to flip!</p>
            </div>
          </div>
        </div>
        <div class="column is-half">
          <button class="button is-primary" id="openModal">
            Open Dialog
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- Bulma modal scaffold -->
  <div class="modal" id="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Choose an Action</p>
        <button class="delete" aria-label="close" id="closeModal"></button>
      </header>
      <section class="modal-card-body">
        <div class="buttons is-multiline">
          <button class="button">Option 1</button>
          <button class="button">Option 2</button>
          <button class="button">Option 3</button>
          <button class="button">Option 4</button>
          <button class="button">Option 5</button>
        </div>
      </section>
    </div>
  </div>

  <script>
    // minimal JS to toggle Bulma modal
    document.getElementById('openModal').onclick = () =>
      document.getElementById('modal').classList.add('is-active');
    document.getElementById('closeModal').onclick = () =>
      document.getElementById('modal').classList.remove('is-active');
  </script>
</body>
</html>
