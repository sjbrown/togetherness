<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg
   version="1.1"
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   xmlns="http://www.w3.org/2000/svg"
   width="420"
   height="420"
   id="deck_template"
   class="deck_template"
   >
  <script
     type="text/javascript"
     data-namespace="deckahedron_deck"
     id="deckahedron_deck"
     src="deckahedron_deck.js"
  />

<g id="g_deck" class="deckahedron_deck">
</g>

<g id="card_template" display="none">
  <!-- wrap in an svg so that it can have coordinates -->
  <svg class="card_front_y">
    <use class="card_front" href="deckahedron_front.svg#deckahedron_front" x="0" y="0" />

    <g id="center_symbols" transform="translate(210 210)">
      <use id="g_circle" class="reveal_secondary_result" href="results_center_symbols.svg#g_circle" />
      <use id="g_stamina" class="reveal_secondary_result" href="results_center_symbols.svg#g_stamina" />
      <use id="g_crit_win" class="flip_secondary_result" href="results_center_symbols.svg#g_crit_win" />
      <use id="g_xp" class="flip_secondary_result" href="results_center_symbols.svg#g_xp" />
    </g>

    <g id="dragon_result" transform="translate(210 90)">
      <use id="g_dragon_4" data-num="4" class="primary_result" href="results_symbols.svg#g_result_4" />
      <use id="g_dragon_3" data-num="3" class="primary_result" href="results_symbols.svg#g_result_3" />
      <use id="g_dragon_2" data-num="2" class="primary_result" href="results_symbols.svg#g_result_2" />
      <use id="g_dragon_1" data-num="1" class="primary_result" href="results_symbols.svg#g_result_1" />
    </g>
    
    <g id="blades_result" transform="translate(330 210)">
      <use id="g_blades_4" data-num="4" class="primary_result" href="results_symbols.svg#g_result_4" transform="rotate(90 0 0)" />
      <use id="g_blades_3" data-num="3" class="primary_result" href="results_symbols.svg#g_result_3" transform="rotate(90 0 0)" />
      <use id="g_blades_2" data-num="2" class="primary_result" href="results_symbols.svg#g_result_2" transform="rotate(90 0 0)" />
      <use id="g_blades_1" data-num="1" class="primary_result" href="results_symbols.svg#g_result_1" transform="rotate(90 0 0)" />
    </g>
    
    <g id="anvil_result" transform="translate(210 330)">
      <use id="g_anvil_4" data-num="4" class="primary_result" href="results_symbols.svg#g_result_4" transform="rotate(180 0 0)" />
      <use id="g_anvil_3" data-num="3" class="primary_result" href="results_symbols.svg#g_result_3" transform="rotate(180 0 0)" />
      <use id="g_anvil_2" data-num="2" class="primary_result" href="results_symbols.svg#g_result_2" transform="rotate(180 0 0)" />
      <use id="g_anvil_1" data-num="1" class="primary_result" href="results_symbols.svg#g_result_1" transform="rotate(180 0 0)" />
    </g>
    
    
    <g id="crown_result" transform="translate(90 210)">
      <use id="g_crown_4" data-num="4" class="primary_result" href="results_symbols.svg#g_result_4" transform="rotate(-90 0 0)" />
      <use id="g_crown_3" data-num="3" class="primary_result" href="results_symbols.svg#g_result_3" transform="rotate(-90 0 0)" />
      <use id="g_crown_2" data-num="2" class="primary_result" href="results_symbols.svg#g_result_2" transform="rotate(-90 0 0)" />
      <use id="g_crown_1" data-num="1" class="primary_result" href="results_symbols.svg#g_result_1" transform="rotate(-90 0 0)" />
    </g>
  </svg>

  <!-- wrap the g in an svg so that it can have coordinates -->
  <svg class="card_back_y">
    <use class="card_back" href="deckahedron_back.svg#deckahedron_back" x="0" y="0" />
  </svg>
</g>

</svg>


</svg>
